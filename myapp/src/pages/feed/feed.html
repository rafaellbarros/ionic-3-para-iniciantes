<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/avatar.png" />
      </ion-avatar>
      <h2 class="feed_title"> {{ feed.titulo }}</h2>
      <p class="feed_date"> {{ feed.data}} </p>
    </ion-item>

    <img src="assets/images/feed_image.png" />

    <ion-card-content>
      <p> {{ feed.descricao }} </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ feed.qntLikes }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ feed.qntComments }} Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{ feed.timeComments }}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
